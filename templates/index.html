<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Health Symptom Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Home Health Symptom Checker</h1>
        <div class="alert alert-warning text-center">
            <strong>Important Disclaimer:</strong> This tool provides general information only and is NOT a substitute for professional medical advice, diagnosis, or treatment. Always consult a doctor.
        </div>

        <div id="input-section">
            <!-- Age & Gender -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <label class="form-label">Age Group (optional)</label>
                    <select id="age" class="form-select">
                        <option value="">Prefer not to say</option>
                        <option value="10">&lt;18</option>
                        <option value="25">18-30</option>
                        <option value="40">31-50</option>
                        <option value="60">51-65</option>
                        <option value="70">&gt;65</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Gender (optional)</label>
                    <select id="gender" class="form-select">
                        <option value="">Prefer not to say</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Symptom Search & List -->
            <div class="mb-3">
                <input type="text" id="search" class="form-control" placeholder="Search symptoms...">
            </div>
            <div id="symptoms-container" class="row"></div>

            <div class="text-center mt-5">
    <button id="submit" class="btn btn-primary btn-lg px-5">Check Symptoms</button>
</div>
        </div>

        <div id="results-section" class="d-none mt-5">
            <h2 class="text-center">Results</h2>
            <div id="results-content"></div>
            <div class="text-center mt-4">
                <button id="restart" class="btn btn-secondary">Start Over</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
